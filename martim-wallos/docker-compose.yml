version: "3.9"
services:
  app_proxy:
    environment:
      APP_HOST: martim-wallos_web_1
      APP_PORT: 8282
  web:
    image: bellamy/wallos:latest
    user: 1000:1000
    environment:
      - TZ: 'Atlantic/Madeira'
      - ACTUAL_PORT=5006
      - ACTUAL_TRUSTED_PROXIES=umbrel.local 
    # Volumes store your data between container upgrades
    volumes:
      - './db:/var/www/html/db'
      - './logos:/var/www/html/images/uploads/logos'
    restart: unless-stopped