version: "3.0"
services:
  app_proxy:
    environment:
      APP_HOST: martim-wallos_wallos_1
      APP_PORT: 8282:80/tcp
wallos:
  container_name: wallos
  image: bellamy/wallos:latest
  ports:
    - "8282:80/tcp"
  environment:
    TZ: 'Atlantic/Madeira'
  # Volumes store your data between container upgrades
  volumes:
    - './db:/var/www/html/db'
    - './logos:/var/www/html/images/uploads/logos'
  restart: unless-stopped